<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar class="test">
      <ion-button slot="start" routerLink="/home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="openCartWithProducts()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
      <ion-title>Le bateau de Thibault</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header class="ion-no-border">
    <ion-toolbar class="toolbar-header">
      <ion-button button routerLink="/cat-produits">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>
        Choisissez vos {{ data.name }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="product-choice-card" >
    <ion-item *ngFor ="let product of apiData">
      <ion-icon slot="start" name="fish"></ion-icon>
      <ion-label>{{ product.name }}</ion-label>
      <div slot="end">
        <ion-icon button (click)="addToCart(cart, product)" slot="end" name="add"></ion-icon>
        <span class="app-added-to-cart" #cart>
          <ion-icon button slot="start" name="remove" (click)="removeFromCart(cart,product)"></ion-icon>
          OK
        </span>
        {{ product.price }}â‚¬
      </div>
    </ion-item>
  </ion-card>
</ion-content>
