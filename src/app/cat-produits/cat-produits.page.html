<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar class="toolbar">
      <ion-button slot="start" routerLink="/home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-title>Le bateau de Thibault</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header class="ion-no-border">
    <ion-title>
      Choisissez vos produits
    </ion-title>
  </ion-header>
  <ion-card class="products-buttons-card">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item button (click)="openCatWithNamePoissons()">
            <ion-icon slot="start" name="fish"></ion-icon>
            <ion-label>Poissons</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item button (click)="openCatWithNameCoquillages()">
            <ion-icon slot="start" name="fish"></ion-icon>
            <ion-label>Coquillage</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item button (click)="openCatWithNameCrustaces()">
            <ion-icon slot="start" name="fish"></ion-icon>
            <ion-label>Crustac√©s</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item button>
            <ion-icon slot="start" name="fish"></ion-icon>
            <ion-label>Promotions</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
